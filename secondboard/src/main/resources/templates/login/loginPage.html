<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(~{::link}, ~{:://head/script})}">

  <!-- loginPage 에서만 쓸 link-->
  <link href="/css/header-style.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
  <script src="https://code.jquery.com/jquery-3.6.1.js"
          integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
          crossorigin="anonymous"></script>

</head>
<body>
<nav th:replace="fragments/bodyheader :: bodyHeader"></nav>

<div class="wrap">
  <div class="login">
    <h3 class="hit">테니스가 치고 싶을땐</h3>
    <h3 class="hit2">GOGOTENNIS</h3>
    <form class="login-form" role="form" action="/login" method="post"
          th:object="${loginForm}" onsubmit="return frm_check()">

      <!-- 검증 로직-->
      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
      </div>

      </br>

      <div class="login_id">
        <label th:for="loginId"></label>
        <h4>아이디:</h4>
        <input id="login_id" type="text" class="form-control" th:field="${loginForm.loginId}"
               placeholder="아이디를 입력해주세요."/>
        <div class="field-error" th:errors="${loginForm.loginId}"></div>
      </div>

      <div class="login_pw">
        <label th:for="password"></label>
        <h4>비밀번호:</h4>
        <input id="password" type="password" class="form-control" th:field="${loginForm.password}"
               placeholder="비밀번호를 입력해주세요."/>
        <div class="field-error" th:errors="${loginForm.password}"></div>
      </div>

      <div class="login_etc">
        <div class="checkbox">
          <input type="checkbox" name="checkId" id="saveId"> Id 저장
          <label for="saveId"></label>
        </div>

        <div class="register">
          <a href="/members/new">회원가입</a>
        </div>

        <div class="forgot_pw">
          <a href="#">비밀번호 찾기</a>
        </div>
      </div> <!--login_etc end-->

      <button type="submit" class="submit" id="submit">로그인</button>
    </form>
    <!-- TODO -->
    <a class="p-2"
       href="https://kauth.kakao.com/oauth/authorize?client_id=b70b62ddd16773ad4e495c5aa49dc006&redirect_uri=http://localhost:8080/oauth/kakao&response_type=code">
      <img th:src="@{/images/kakao_login_medium_narrow.png}">
    </a>
  </div>
</div> <!--wrap end-->
<footer th:replace="fragments/footer :: footer"></footer>
</div> <!-- container end-->

<!-- Id 저장 -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
  $(function () {
    fnInit();
  });

  function frm_check() {
    saveid();
  }

  function fnInit() {
    var cookieid = getCookie("saveid");
    console.log(cookieid);
    if (cookieid != "") {
      $("input:checkbox[id='saveId']").prop("checked", true);
      $('#login_id').val(cookieid);
    }
  }

  function setCookie(name, value, expiredays) {
    var todayDate = new Date();
    todayDate.setTime(todayDate.getTime() + 0);
    if (todayDate > expiredays) {
      document.cookie = name + "=" + escape(value) + "; path=/; expires=" + expiredays + ";";
    } else if (todayDate < expiredays) {
      todayDate.setDate(todayDate.getDate() + expiredays);
      document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString()
          + ";";
    }
    console.log(document.cookie);
  }

  function getCookie(Name) {
    var search = Name + "=";
    console.log("search : " + search);

    if (document.cookie.length > 0) { // 쿠키가 설정되어 있다면
      offset = document.cookie.indexOf(search);
      console.log("offset : " + offset);
      if (offset != -1) { // 쿠키가 존재하면
        offset += search.length;
        // set index of beginning of value
        end = document.cookie.indexOf(";", offset);
        console.log("end : " + end);
        // 쿠키 값의 마지막 위치 인덱스 번호 설정
        if (end == -1) {
          end = document.cookie.length;
        }
        console.log("end위치  : " + end);
        return unescape(document.cookie.substring(offset, end));
      }
    }
    return "";
  }

  function saveid() {
    var expdate = new Date();
    if ($("#saveId").is(":checked")) {
      expdate.setTime(expdate.getTime() + 1000 * 3600 * 24 * 30);
      setCookie("saveid", $("#login_id").val(), expdate);
    } else {
      expdate.setTime(expdate.getTime() - 1000 * 3600 * 24 * 30);
      setCookie("saveid", $("#login_id").val(), expdate);
    }
  }
</script>
</body>

</html>
